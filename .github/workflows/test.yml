        sudo wg-quick down $HOME/wg/wg0.conf || echo "VPN —É–∂–µ –±—ã–ª –æ—Ç–∫–ª—é—á—ë–Ω"

    - name: üì§ –ó–∞–ø—É—Å–∫ –ø–æ—Å—Ç–µ—Ä–∞ (poster.py)
