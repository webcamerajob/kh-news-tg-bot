      run: |
        echo "‚Üí –ó–∞–ø—É—Å–∫ main.py —á–µ—Ä–µ–∑ VPN‚Ä¶"
        python3 main.py || echo "‚ö†Ô∏è –ü–∞—Ä—Å–µ—Ä –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π"

    - name: üõë –û—Ç–∫–ª—é—á–µ–Ω–∏–µ WireGuard
      if: always()
