name: Telegram Bot Parser & Poster

on:
  schedule:
    - cron: "0 */6 * * *"  # Запускать каждые 6 часов (можно изменить)
  workflow_dispatch:  # Ручной запуск через Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest  # Используем последнюю Ubuntu

    steps:
      # 1. Загружаем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # или другой нужный вам

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Запускаем парсер (если нужен)
      - name: Run Parser
        run: python main.py  # или другой скрипт

      # 5. Запускаем бота с Secrets
      - name: Run Telegram Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}  # берём из Secrets
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        run: python poster.py  # ваш основной файл
