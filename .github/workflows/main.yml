name: Parse & Post Articles
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
  
permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 15

jobs:
  parse:
    name: Parse and Create Artifacts
    runs-on: ubuntu-latest
    outputs:
      new_articles_found: ${{ steps.parse_step.outputs.new_articles_found }}
    env:
      WG_CONFIG: ${{ secrets.WG_CONFIG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install parser requirements
        run: if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
      
      - name: üîê Setup WireGuard
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf

      - name: Run parser
        id: parse_step
        run: |
          # –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∏–º—è —Ñ–∞–π–ª–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, main.py) –∏ –∞—Ä–≥—É–º–µ–Ω—Ç—ã –≤–µ—Ä–Ω—ã –¥–ª—è —ç—Ç–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --lang 'ru' \
            --limit 15 \
            --posted-state-file articles/posted.json | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: üõë Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Upload parsed content as artifact
        uses: actions/upload-artifact@v4
        with:
          name: parsed-content
          path: articles/

  post:
    name: Publish new articles
    needs: parse
    runs-on: ubuntu-latest
    if: needs.parse.outputs.new_articles_found == 'true'
    
    env:
      TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install poster requirements
        run: if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi

      - name: Download parsed content artifact
        uses: actions/download-artifact@v4
        with:
          name: parsed-content
          path: articles

      - name: Run poster
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit updated posted.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –¢–û–õ–¨–ö–û –∂—É—Ä–Ω–∞–ª –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π. –ö—ç—à catalog.json –Ω–µ —Ç—Ä–æ–≥–∞–µ–º.
          if [ -f "articles/posted.json" ]; then
            git add articles/posted.json
          fi
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            git pull --rebase origin main
            git push
          else
            echo "‚úÖ posted.json unchanged"
          fi
