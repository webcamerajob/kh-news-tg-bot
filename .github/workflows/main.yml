name: AI Parse & Post Articles

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ù–µ –æ—Ç–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å, —á—Ç–æ–±—ã –æ–Ω —É—Å–ø–µ–ª —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å posted.json
  cancel-in-progress: false 
  
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # 05:30 - 06:30 —É—Ç—Ä–∞ (–ø–æ –ò–Ω–¥–æ–∫–∏—Ç–∞—é)
    - cron: '30 22-23 * * *'
    # 07:30 - 18:30 (–ø–æ –ò–Ω–¥–æ–∫–∏—Ç–∞—é)
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 5
  TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL:   ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:          ${{ secrets.WG_CONFIG }}
  GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }}

jobs:
  build-and-publish:
    name: Parse and Publish (Khmertimes)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # –í–∞–∂–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–µ–±–µ–π–∑–∞
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # --- –ù–û–í–´–ô –®–ê–ì: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ FFmpeg –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ ---
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          # –ü–µ—Ä–µ—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º curl_cffi —Å –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ–º –∫—ç—à–∞
          pip install --no-cache-dir --upgrade curl_cffi
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi
          # –ï—Å–ª–∏ —Ç—ã –≤—ã–Ω–µ—Å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –¥–ª—è –≤–∏–¥–µ–æ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª
          if [ -f requirements-video.txt ]; then pip install -r requirements-video.txt; fi
      
      - name: "Setup WireGuard (Smart Split Tunneling + MTU Fix)"
        run: |
          # 1. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —É—Ç–∏–ª–∏—Ç—ã
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf dnsutils

          # 2. –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å–∞ Khmertimes
          echo "üîç Resolving Khmertimes IPs..."
          KH_IPS=$(dig +short www.khmertimeskh.com | grep -E '^[0-9.]+$')
          
          if [ -z "$KH_IPS" ]; then
            echo "‚ùå Failed to resolve Khmertimes IPs!"
            exit 1
          fi

          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –¥–ª—è WireGuard
          ALLOWED_IPS=$(echo "$KH_IPS" | awk '{print $1"/32"}' | paste -sd "," -)
          echo "‚úÖ Routing ONLY these IPs through VPN: $ALLOWED_IPS"

          # 3. –ì–æ—Ç–æ–≤–∏–º –∫–æ–Ω—Ñ–∏–≥
          echo "$WG_CONFIG" > wg0.conf
          
          # 4. –§–ò–ö–° ‚Ññ1: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º MTU = 1280 –≤ —Å–µ–∫—Ü–∏—é [Interface]
          # –≠—Ç–æ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞—Ü–∏—é –ø–∞–∫–µ—Ç–æ–≤ –∏ –æ—à–∏–±–∫—É TLS (35)
          if grep -q "MTU" wg0.conf; then
            sed -i "s|MTU =.*|MTU = 1280|g" wg0.conf
          else
            sed -i "/\[Interface\]/a MTU = 1280" wg0.conf
          fi

          # 5. –§–ò–ö–° ‚Ññ2: –†–∞–∑–¥–µ–ª—å–Ω—ã–π —Ç—É–Ω–Ω–µ–ª—å (AllowedIPs)
          # –ß—Ç–æ–±—ã Groq –∏ Google Translate —à–ª–∏ –Ω–∞–ø—Ä—è–º—É—é –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫
          sed -i "s|AllowedIPs = 0.0.0.0/0|AllowedIPs = $ALLOWED_IPS|g" wg0.conf
          
          # –ï—Å–ª–∏ –≤ –∫–æ–Ω—Ñ–∏–≥–µ –≤–æ–æ–±—â–µ –Ω–µ –±—ã–ª–æ AllowedIPs, –¥–æ–±–∞–≤–∏–º –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ
          if ! grep -q "AllowedIPs" wg0.conf; then
             sed -i "/\[Peer\]/a AllowedIPs = $ALLOWED_IPS" wg0.conf
          fi

          # 6. –ó–∞–ø—É—Å–∫–∞–µ–º
          sudo cp wg0.conf /etc/wireguard/wg0.conf
          sudo wg-quick up wg0
          
          # 7. –§–∏–∫—Å DNS
          sudo rm -f /etc/resolv.conf
          echo -e "nameserver 8.8.8.8\nnameserver 1.1.1.1" | sudo sh -c 'cat > /etc/resolv.conf'
          
          echo "üìä Current IP routing table:"
          ip route
      - name: "Run Parser"
        id: parse_step
        env:
          # –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–¥–∞–µ–º –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É
          GROQ_KEYS: ${{ secrets.GROQ_KEYS }}
        run: |
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --limit $BATCH_LIMIT \
            --lang 'ru' \
            --posted-state-file articles/posted.json \
            --stopwords-file stopwords.txt | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: üõë Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit and Push (Conflict Resistant)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          [ -f "articles/posted.json" ] && git add articles/posted.json
          
          # –ï—Å–ª–∏ –µ—Å—Ç—å —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            
            # –ò–°–ü–†–ê–í–õ–ï–ù–û: –†–µ–±–µ–π–∑ —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º –Ω–∞—à–∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π –ø—Ä–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–µ —Å—Ç—Ä–æ–∫ JSON
            git pull --rebase -X ours origin main
            git push origin main
          else
            echo "‚úÖ No changes to posted.json"
          fi
