name: AI Parse & Post Articles

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ù–µ –æ—Ç–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å, —á—Ç–æ–±—ã –æ–Ω —É—Å–ø–µ–ª —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å posted.json
  cancel-in-progress: false 

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # 05:30 - 06:30 —É—Ç—Ä–∞ (–ø–æ –ò–Ω–¥–æ–∫–∏—Ç–∞—é)
    - cron: '30 22-23 * * *'
    # 07:30 - 18:30 (–ø–æ –ò–Ω–¥–æ–∫–∏—Ç–∞—é)
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 10
  TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL:   ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:          ${{ secrets.WG_CONFIG }}
  # GROQ –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω, –º—ã –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ OpenRouter
  # GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }} 

jobs:
  build-and-publish:
    name: Parse and Publish (Khmertimes)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # –í–∞–∂–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–µ–±–µ–π–∑–∞ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ json
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # --- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ FFmpeg (–Ω—É–∂–µ–Ω –¥–ª—è video_processor.py, –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å) ---
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir curl_cffi requests beautifulsoup4
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi
          if [ -f requirements-video.txt ]; then pip install -r requirements-video.txt; fi
      
      - name: Install & Connect Cloudflare WARP
        run: |
          # 1. –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π (—á–µ—Ä–µ–∑ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –º–µ—Ç–æ–¥ –¥–ª—è 24.04)
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-warp.list
          
          # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
          sudo apt-get update
          sudo apt-get install -y cloudflare-warp
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≥–¥–µ –ª–µ–∂–∏—Ç —Ñ–∞–π–ª
          WARP_PATH=$(which warp-cli)
          echo "üìç WARP-CLI found at: $WARP_PATH"
          
          if [ -z "$WARP_PATH" ]; then
            echo "‚ùå ERROR: cloudflare-warp was not installed correctly"
            exit 1
          fi

          # 3. –ó–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞
          sudo warp-svc --accept-tos & 
          sleep 5

          # 4. –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –∫–æ–Ω–Ω–µ–∫—Ç (–∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–π –ø—É—Ç—å)
          $WARP_PATH --accept-tos registration new || true
          $WARP_PATH --accept-tos mode proxy
          $WARP_PATH --accept-tos proxy port 40000
          $WARP_PATH --accept-tos connect
          
          echo "‚è≥ Waiting for WARP stabilization (30s)..."
          sleep 30
          
      - name: "üåç Verify Proxy IP"
        run: |
          echo "External IP (via WARP):"
          curl -s --socks5-hostname 127.0.0.1:40000 https://ifconfig.me
      
      - name: "Run Parser"
        id: parse_step
        env:
          # –í–ê–ñ–ù–û: –ü–µ—Ä–µ–¥–∞–µ–º –∫–ª—é—á OpenRouter –≤–º–µ—Å—Ç–æ –º–∞—Å—Å–∏–≤–∞ Groq
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --limit $BATCH_LIMIT \
            --lang 'ru' \
            --posted-state-file articles/posted.json \
            --stopwords-file stopwords.txt | tee parser_output.txt
          
          # –í—ã—Ç–∞—Å–∫–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∏–∑ –ª–æ–≥–æ–≤
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit and Push (Conflict Resistant)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          [ -f "articles/posted.json" ] && git add articles/posted.json
          
          # –ï—Å–ª–∏ –µ—Å—Ç—å —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            
            # –†–µ–±–µ–π–∑ —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º –Ω–∞—à–∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π (ours) –ø—Ä–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–µ —Å—Ç—Ä–æ–∫ JSON
            git pull --rebase -X ours origin main
            git push origin main
          else
            echo "‚úÖ No changes to posted.json"
          fi
