name: Parse & Post Articles (Khmertimes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 15
  TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:        ${{ secrets.WG_CONFIG }}

jobs:
  build-and-publish:
    name: Parse and Publish (Khmertimes)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø–∞—Ä—Å–µ—Ä–∞ —Å —Ñ–ª–∞–≥–∞–º–∏ –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –ø–µ—Ä–µ—É—Å—Ç–∞–Ω–æ–≤–∫–∏
          if [ -f requirements-parser.txt ]; then
            pip install --no-cache-dir --force-reinstall -r requirements-parser.txt
          fi
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø–æ—Å—Ç–µ—Ä–∞
          if [ -f requirements-poster.txt ]; then
            pip install --no-cache-dir --force-reinstall -r requirements-poster.txt
          fi
       
      - name: Install Playwright Browsers
        run: python -m playwright install --with-deps chromium
        
      - name: üîê Setup WireGuard
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
          
      - name: üîç Verify Public IP Address
        run: |
          echo "Checking public IP address after VPN setup..."
          IP_ADDR=$(curl -s ifconfig.me)
          echo "Current Public IP: $IP_ADDR"

      - name: Run parser
        id: parse_step
        run: |
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --lang 'ru' \
            --limit 15 \
            --posted-state-file articles/posted.json \
            --stopwords-file stopwords.txt | tee parser_output.txt # <-- –î–û–ë–ê–í–õ–ï–ù–ê –≠–¢–ê –°–¢–†–û–ö–ê
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: üõë Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit updated posted.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –ò–°–ü–†–ê–í–õ–ï–ù–û: –°–æ—Ö—Ä–∞–Ω—è–µ–º –¢–û–õ–¨–ö–û –∂—É—Ä–Ω–∞–ª –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π.
          # –ü–∞–ø–∫–∏ —Å–æ —Å—Ç–∞—Ç—å—è–º–∏ –∏ –∫—ç—à catalog.json –±–æ–ª—å—à–µ –Ω–µ –∫–æ–º–º–∏—Ç–∏–º.
          if [ -f "articles/posted.json" ]; then
            git add articles/posted.json
          fi
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            git pull --rebase origin main
            git push
          else
            echo "‚úÖ posted.json unchanged"
          fi
