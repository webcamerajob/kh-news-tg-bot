name: AI Parse & Post Articles

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # –ò–°–ü–†–ê–í–õ–ï–ù–û: –ù–µ –æ—Ç–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å, —á—Ç–æ–±—ã –æ–Ω —É—Å–ø–µ–ª —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å posted.json
  cancel-in-progress: false 

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # 05:30 - 06:30 —É—Ç—Ä–∞ (–ø–æ –ò–Ω–¥–æ–∫–∏—Ç–∞—é)
    - cron: '30 22-23 * * *'
    # 07:30 - 18:30 (–ø–æ –ò–Ω–¥–æ–∫–∏—Ç–∞—é)
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 10
  TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL:   ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:          ${{ secrets.WG_CONFIG }}
  # GROQ –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω, –º—ã –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ OpenRouter
  # GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }} 

jobs:
  build-and-publish:
    name: Parse and Publish (Khmertimes)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # –í–∞–∂–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–µ–±–µ–π–∑–∞ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ json
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # --- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ FFmpeg (–Ω—É–∂–µ–Ω –¥–ª—è video_processor.py, –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å) ---
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir curl_cffi requests beautifulsoup4
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi
          if [ -f requirements-video.txt ]; then pip install -r requirements-video.txt; fi
      
      # --- –°—Ç–∞–±–∏–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ VPN (—Å MTU 1280 –∏ Split Tunneling) ---
      - name: "Setup WireGuard (Stable Version)"
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf dnsutils

          echo "üîç Resolving Khmertimes IPs..."
          # –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ IP —Å–∞–π—Ç–∞
          KH_IPS=$(dig +short www.khmertimeskh.com | grep -E '^[0-9.]+$')
          if [ -z "$KH_IPS" ]; then exit 1; fi
          
          # –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –¥–ª—è –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏
          ALLOWED_IPS=$(echo "$KH_IPS" | awk '{print $1"/32"}' | paste -sd "," -)

          echo "$WG_CONFIG" > wg0.conf
          
          # 1. –§–∏–∫—Å MTU (—É–±–∏—Ä–∞–µ—Ç –æ—à–∏–±–∫—É TLS Error 35)
          if grep -q "MTU" wg0.conf; then
            sed -i "s|MTU =.*|MTU = 1280|g" wg0.conf
          else
            sed -i "/\[Interface\]/a MTU = 1280" wg0.conf
          fi

          # 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Split Tunneling (—Ç–æ–ª—å–∫–æ Khmertimes —á–µ—Ä–µ–∑ VPN, –æ—Å—Ç–∞–ª—å–Ω–æ–µ –Ω–∞–ø—Ä—è–º—É—é)
          # –≠—Ç–æ –∫—Ä–∏—Ç–∏—á–Ω–æ, —á—Ç–æ–±—ã OpenRouter/DeepSeek –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª–∏ –Ω–∞—Å
          sed -i "s|AllowedIPs = 0.0.0.0/0|AllowedIPs = $ALLOWED_IPS|g" wg0.conf
          
          sudo cp wg0.conf /etc/wireguard/wg0.conf
          sudo wg-quick up wg0
          
          # 3. –ß–∏—Å—Ç—ã–π DNS (Google + Cloudflare)
          sudo rm -f /etc/resolv.conf
          echo -e "nameserver 8.8.8.8\nnameserver 1.1.1.1" | sudo sh -c 'cat > /etc/resolv.conf'
          
          echo "‚è≥ Waiting for tunnel..."
          sleep 5
          
      - name: "Run Parser"
        id: parse_step
        env:
          # –í–ê–ñ–ù–û: –ü–µ—Ä–µ–¥–∞–µ–º –∫–ª—é—á OpenRouter –≤–º–µ—Å—Ç–æ –º–∞—Å—Å–∏–≤–∞ Groq
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --limit $BATCH_LIMIT \
            --lang 'ru' \
            --posted-state-file articles/posted.json \
            --stopwords-file stopwords.txt | tee parser_output.txt
          
          # –í—ã—Ç–∞—Å–∫–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∏–∑ –ª–æ–≥–æ–≤
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      # VPN –≤—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ–≥–¥–∞, —á—Ç–æ–±—ã –Ω–µ –≤–∏—Å–µ–ª –ø—Ä–æ—Ü–µ—Å—Å
      - name: üõë Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit and Push (Conflict Resistant)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          [ -f "articles/posted.json" ] && git add articles/posted.json
          
          # –ï—Å–ª–∏ –µ—Å—Ç—å —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            
            # –†–µ–±–µ–π–∑ —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º –Ω–∞—à–∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π (ours) –ø—Ä–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–µ —Å—Ç—Ä–æ–∫ JSON
            git pull --rebase -X ours origin main
            git push origin main
          else
            echo "‚úÖ No changes to posted.json"
          fi
