name: Parse & Post Articles (Khmertimes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 15
  TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:        ${{ secrets.WG_CONFIG }}

jobs:
  build-and-publish:
    name: Parse and Publish (Khmertimes)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi
      
      - name: ðŸ” Setup WireGuard
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf

      - name: Run parser
        id: parse_step
        # Ð’ÐÐ–ÐÐž: Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½ÑƒÑŽ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ Ñ ÐºÐ»ÑŽÑ‡Ð¾Ð¼ Ð´Ð»Ñ Ð˜Ð˜
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --lang 'ru' \
            --limit 15 \
            --posted-state-file articles/posted.json \
            --stopwords-file stopwords.txt | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: ðŸ›‘ Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit updated posted.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "articles/posted.json" ]; then
            git add articles/posted.json
          fi
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            git pull --rebase origin main
            git push
          else
            echo "âœ… posted.json unchanged"
          fi
