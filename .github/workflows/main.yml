name: Parse & Post Articles
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '30 22-23 * * *'
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 15
  TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:        ${{ secrets.WG_CONFIG }}

jobs:
  build-and-publish:
    name: Parse and Publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi
      
      - name: üîê Setup WireGuard
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf

      - name: Run parser
        id: parse_step
        run: |
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --lang 'ru' \
            --limit 15 \
            --posted-state-file articles/posted.json | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: üõë Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –ò–°–ü–†–ê–í–õ–ï–ù–û: –î–æ–±–∞–≤–ª—è–µ–º –í–°–Æ –ø–∞–ø–∫—É articles, –µ—Å–ª–∏ –æ–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if [ -d "articles" ]; then
            git add articles/
          fi
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: update articles and state files"
            git pull --rebase origin main
            git push
          else
            echo "‚úÖ No changes to commit"
          fi
