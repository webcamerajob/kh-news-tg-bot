name: AI Parse & Post Articles

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # 05:30 - 06:30 ÑƒÑ‚Ñ€Ð° (Ð¿Ð¾ Ð˜Ð½Ð´Ð¾ÐºÐ¸Ñ‚Ð°ÑŽ)
    - cron: '30 22-23 * * *'
    # 07:30 - 18:30 (Ð¿Ð¾ Ð˜Ð½Ð´Ð¾ÐºÐ¸Ñ‚Ð°ÑŽ)
    - cron: '30 0-11 * * *'
    
env:
  POST_DELAY: 10
  BATCH_LIMIT: 1
  TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHANNEL:   ${{ secrets.TELEGRAM_CHANNEL }}
  WG_CONFIG:          ${{ secrets.WG_CONFIG }}
  # Ð“Ð»Ð¾Ð±Ð°Ð»ÑŒÐ½Ð°Ñ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ð°Ñ Ð´Ð»Ñ Ð˜Ð˜ (ÐžÐ±ÑÐ·Ð°Ñ‚ÐµÐ»ÑŒÐ½Ð¾!)
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

jobs:
  build-and-publish:
    name: Parse and Publish (Khmertimes)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸. requests Ð¸ curl_cffi Ð¾Ð±ÑÐ·Ð°Ñ‚ÐµÐ»ÑŒÐ½Ñ‹.
          if [ -f requirements-parser.txt ]; then pip install -r requirements-parser.txt; fi
          if [ -f requirements-poster.txt ]; then pip install -r requirements-poster.txt; fi
      
      - name: "Setup WireGuard"
        run: |
          sudo apt-get update && sudo apt-get install -y wireguard-tools resolvconf
          echo "$WG_CONFIG" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0
          
          # Ð¤Ð˜ÐšÐ¡ DNS Ð´Ð»Ñ ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ð¾ÑÑ‚Ð¸
          sudo rm -f /etc/resolv.conf
          echo -e "nameserver 8.8.8.8\nnameserver 1.1.1.1" | sudo sh -c 'cat > /etc/resolv.conf'
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ°
          echo "Ð¢ÐµÐºÑƒÑ‰Ð¸Ð¹ DNS:"
          cat /etc/resolv.conf

      - name: "Run Parser (Unified AI Main)"
        id: parse_step
        env:
          # Ð¯Ð²Ð½Ð¾ Ð¿ÐµÑ€ÐµÐ´Ð°ÐµÐ¼ ÐºÐ»ÑŽÑ‡, Ñ‡Ñ‚Ð¾Ð±Ñ‹ main.py Ð²ÐºÐ»ÑŽÑ‡Ð¸Ð» Ñ€ÐµÐ¶Ð¸Ð¼ Ð˜Ð˜
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Ð’ÐÐ–ÐÐž: ÐœÑ‹ Ð¾Ð±ÑŠÐµÐ´Ð¸Ð½Ð¸Ð»Ð¸ Ñ„Ð°Ð¹Ð»Ñ‹, Ð¿Ð¾ÑÑ‚Ð¾Ð¼Ñƒ Ð·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ main.py
          python3 main.py \
            --base-url "https://www.khmertimeskh.com" \
            --slug "national" \
            --limit $BATCH_LIMIT \
            --lang 'ru' \
            --posted-state-file articles/posted.json \
            --stopwords-file stopwords.txt | tee parser_output.txt
          
          NEW_ARTICLES_STATUS=$(grep "NEW_ARTICLES_STATUS:" parser_output.txt | cut -d: -f2 | tr -d '[:space:]')
          echo "new_articles_found=$NEW_ARTICLES_STATUS" >> $GITHUB_OUTPUT

      - name: ðŸ›‘ Teardown WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true

      - name: Run poster
        if: steps.parse_step.outputs.new_articles_found == 'true'
        run: |
          python3 poster.py \
            --parsed-dir articles \
            --state-file articles/posted.json \
            --limit $BATCH_LIMIT

      - name: Commit updated posted.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "articles/posted.json" ]; then
            git add articles/posted.json
          fi
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: update posted.json"
            git pull --rebase origin main
            git push
          else
            echo "âœ… posted.json unchanged"
          fi
