name: Parse and Post V2

on:
  schedule:
    - cron: '0,30 22-23 * * *'   # 05â€“06 Indoâ€China (UTC+7)
    - cron: '0,30 0-10 * * *'    # 06â€“18 Indoâ€China
  workflow_dispatch:

permissions:
  contents: read

#concurrency:
#  group: parse-and-post-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  parse:
    name: ğŸ” Parse Articles
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      WG_CONFIG:      ${{ secrets.WG_CONFIG }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Cache parser pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-parser-${{ hashFiles('requirements-parser.txt') }}

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ’¾ Install parser dependencies
        run: pip3 install -r requirements-parser.txt

      - name: ğŸ›  Ensure articles/ exists
        run: mkdir -p articles

      - name: ğŸ” Setup WireGuard & install jq
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            wireguard-tools resolvconf curl jq
          mkdir -p $HOME/wg
          echo "${WG_CONFIG}" > $HOME/wg/wg0.conf
          chmod 600 $HOME/wg/wg0.conf
          sudo wg-quick up $HOME/wg/wg0.conf
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf

      - name: ğŸ§  Run parser
        run: python3 main.py

      - name: ğŸ›‘ Teardown WireGuard
        if: always()
        run: sudo wg-quick down $HOME/wg/wg0.conf || true

      - name: âœ… Validate catalog.json with jq
        run: |
          if [ ! -f "articles/catalog.json" ]; then
            echo "âŒ catalog.json not found"
            exit 1
          fi
          jq empty articles/catalog.json

      - name: ğŸ“¦ Upload parsed-content
        uses: actions/upload-artifact@v4
        with:
          name: parsed-content
          path: articles

      - name: ğŸš¨ Notify parse failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ env.TELEGRAM_CHANNEL }}" \
            -d text="ğŸš¨ Parsing job failed for run ${{ github.run_id }} of ${{ github.workflow }}"

  post:
    name: ğŸ“¤ Publish Articles
    needs: parse
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TELEGRAM_TOKEN:  ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
      BATCH_LIMIT: 5        # Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºÑƒĞµĞ¼ Ğ¿Ğ¾ 5 ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ğ·Ğ° Ğ·Ğ°Ğ¿ÑƒÑĞº
      POST_DELAY: 60        # Ğ¿Ğ°ÑƒĞ·Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾ÑÑ‚Ğ°Ğ¼Ğ¸, Ñ

    steps:
      - name: ğŸ”„ Sparse checkout poster.py
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            poster.py

      - name: ğŸ“¦ Cache poster pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-poster-${{ hashFiles('requirements-poster.txt') }}

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ’¾ Install poster dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements-poster.txt

      - name: ğŸ“¥ Download parsed-content
        uses: actions/download-artifact@v4
        with:
          name: parsed-content
          path: articles

      - name: ğŸ Debug articles content
        run: |
          echo "â†’ Contents of articles/:"
          ls -R articles

      - name: ğŸ”§ Install jq
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends jq

      - name: ğŸ“ Validate catalog.json
        run: |
          if [ ! -f "articles/catalog.json" ]; then
            echo "âš ï¸ catalog.json not found â€” skipping post"
            exit 0
          fi
          jq empty articles/catalog.json

      - name: ğŸ“¤ Run poster (batch)
        run: |
          set -e
          python3 poster.py --limit ${{ env.BATCH_LIMIT }}

      - name: ğŸ“ Upload catalog-after-posting
        uses: actions/upload-artifact@v4
        with:
          name: catalog-after-posting-${{ github.run_id }}
          path: articles/catalog.json

      - name: ğŸš¨ Notify post failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ env.TELEGRAM_CHANNEL }}" \
            -d text="ğŸš¨ Post job failed for run ${{ github.run_id }} of ${{ github.workflow }}"
