# .github/workflows/parsepostv2.yml
name: Parse & Post Articles

on:
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  # –æ–±—â–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –ø—Ä–æ–∫–∏–Ω—É—Ç—Å—è –≤ –æ–±–∞ job‚Äô–∞
  POST_DELAY: 5
  BATCH_LIMIT: 50

jobs:

  parse:
    name: –ü–∞—Ä—Å–∏–Ω–≥ ‚Üí –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install parser requirements
        run: |
          if [ -f requirements-parser.txt ]; then
            echo "üõ† Installing parser deps"
            pip install -r requirements-parser.txt
          else
            echo "üì¶ No requirements-parser.txt, skipping"
          fi

      - name: Run parser
        run: |
          echo "‚ñ∂Ô∏è –ó–∞–ø—É—Å–∫–∞–µ–º main.py –±–µ–∑ --out-dir"
          python3 main.py

      - name: Debug parser output
        run: |
          echo "‚Üí –î–µ—Ä–µ–≤–æ –∫–æ—Ä–Ω—è –ø–æ—Å–ª–µ –ø–∞—Ä—Å–µ—Ä–∞:"
          ls -R .

      - name: Upload parsed-content
        uses: actions/upload-artifact@v4
        with:
          name: parsed-content
          path: parsed/articles

  post:
    name: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –Ω–æ–≤—ã—Ö —Å—Ç–∞—Ç–µ–π
    needs: parse
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

    steps:
      - name: Checkout repo (—Å –ø—É—Å—Ç—ã–º catalog.json)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install poster requirements
        run: |
          echo "üõ† Installing poster deps"
          pip install httpx pillow

      - name: Download parsed-content
        uses: actions/download-artifact@v4
        with:
          name: parsed-content
          path: parsed/articles

      - name: Debug parsed-dir
        run: |
          echo "‚Üí –°—Ç—Ä—É–∫—Ç—É—Ä–∞ parsed/articles –≤ post-job:"
          ls -R parsed/articles

      - name: Run poster
        run: |
          echo "‚ñ∂Ô∏è –ó–∞–ø—É—Å–∫–∞–µ–º poster.py"
          python3 poster.py \
            --parsed-dir parsed/articles \
            --state-file articles/catalog.json \
            --limit $BATCH_LIMIT

      - name: Commit updated catalog.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/catalog.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update catalog after posting"
            git push
          else
            echo "‚úÖ catalog.json unchanged ‚Äî skipping commit"
          fi
