# .github/workflows/parsepostv2.yml
name: Parse & Post Articles

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  POST_DELAY: 5
  BATCH_LIMIT: 50

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: python-version: "3.x"
      - run: pip install -r requirements.txt
      - run: python3 parser.py --out-dir parsed
      - uses: actions/upload-artifact@v4
        with:
          name: parsed-content
          path: parsed

  post:
    needs: parse
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
      # здесь задаём литеральные значения из top-level env
      POST_DELAY:       ${{ env.POST_DELAY }}
      BATCH_LIMIT:      ${{ env.BATCH_LIMIT }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/download-artifact@v4
        with:
          name: parsed-content
          path: parsed/articles

      - name: Run poster
        run: |
          python3 poster.py \
            --parsed-dir parsed/articles \
            --state-file articles/catalog.json \
            --limit $BATCH_LIMIT

      - name: Commit updated catalog.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/catalog.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update catalog after posting"
            git push
          else
            echo "✅ catalog.json unchanged — skipping commit"
          fi
