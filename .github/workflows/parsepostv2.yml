# .github/workflows/parsepostv2.yml
name: Parse & Post Articles

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  POST_DELAY: 5
  BATCH_LIMIT: 50

jobs:

  parse:
    name: Parse source → artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps if any
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run parser
        run: python3 main.py --out-dir parsed

      - name: Upload parsed-content
        uses: actions/upload-artifact@v4
        with:
          name: parsed-content
          path: parsed

  post:
    name: Publish new articles
    needs: parse
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

    steps:
      - name: Checkout repo (with catalog.json)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download parsed-content
        uses: actions/download-artifact@v4
        with:
          name: parsed-content
          path: parsed

      - name: Debug parsed-dir
        run: |
          echo "→ parsed structure:"
          ls -R parsed

      - name: Run poster
        run: |
          python3 poster.py \
            --parsed-dir parsed/articles \
            --state-file articles/catalog.json \
            --limit $BATCH_LIMIT

      - name: Commit updated catalog.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/catalog.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update catalog after posting"
            git push
          else
            echo "✅ catalog.json unchanged — skipping commit"
          fi
