name: Telegram Bot + WireGuard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Каждые 6 часов

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    
      # 1. Загружаем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # или другой нужный вам
          
      # 2. Установка WireGuard
      - name: Install WireGuard
        run: sudo apt-get update && sudo apt-get install -y wireguard resolvconf
        
      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Создание конфига с правильным форматированием
      - name: Setup WireGuard config
        run: |
          sudo mkdir -p /etc/wireguard
          echo "[Interface]" | sudo tee /etc/wireguard/wg0.conf >/dev/null
          echo "PrivateKey = ${{ secrets.WG_PRIVATE_KEY }}" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "Address = 10.66.66.2/32" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "DNS = 1.1.1.1" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "[Peer]" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "PublicKey = ${{ secrets.WG_PUBLIC_KEY }}" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "AllowedIPs = 0.0.0.0/0" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "Endpoint = ${{ secrets.WG_ENDPOINT }}" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          echo "PersistentKeepalive = 25" | sudo tee -a /etc/wireguard/wg0.conf >/dev/null
          sudo chmod 600 /etc/wireguard/wg0.conf

      # 3. Проверка конфига перед использованием
      - name: Validate config
        run: |
          sudo cat /etc/wireguard/wg0.conf
          sudo wg-quick --dry-run up wg0
          
       # 5. Подключение VPN
      - name: Connect WireGuard
        run: |
          sudo wg-quick up wg0
          sleep 5
          sudo wg show
          curl --interface wg0 ifconfig.me

       # 6. Запускаем парсер (если нужен)
      - name: Run Parser
        run: python main.py  # или другой скрипт

       # 7. Отключение VPN
      - name: Disconnect WireGuard
        if: always()
        run: sudo wg-quick down wg0 || true
        

      # 78 Запуск бота
      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        run: python poster.py
